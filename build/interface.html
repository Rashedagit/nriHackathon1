<html>
<head>
    <title>Traffic Management System</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/premium-photo/smart-city-traffic-management-system-displayed_976492-129382.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        header {
            background-color:image-url;
            padding: 30px;
            text-align: center;
            color:white;
        }

        nav {
            padding: 5px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px; 
            background-color: #ddd;
            border-radius: 5px; 
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #FF0000;
            color: #fff;
        }

        main {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            margin-top: 50px; 
        }

        .main-buttons {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;
        }

        .main-buttons button {
            margin: 10px;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .main-buttons button a {
            text-decoration: none;
            color: #333;
        }

        .main-buttons button:hover {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Traffic Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="‪‪#">vehicles</a></li>
            <li><a href="#">Accident prone areas</a></li>
            <li><a href="#">road conditions</a></li>
            <li><a href="#">Passengers</a></li>
           
        </ul>
    </nav>
    <main>
        <div class="main-buttons">
            <button><a href="#">weather conditions</a></button>
            <button><a href="#">traffic signals</a></button>
        </div>
    </main>
    </body>
</html>
